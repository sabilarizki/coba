<!DOCTYPE html>
<html>

<head>
    <title>TABEL MARGING HTML</title>
</head>

<body>
    <table border="1" cellspacing="0" cellspacing="5">
        <tr>
            <td rowspan="3">rowspan 3</td>
            <td colspan="2">colspan 2</td>
        </tr>
        <tr>
            <td>2,2</td>
            <td>2,3</td>
        </tr>
        <td>3,2</td>
        <td>3,3</td>
        </tr>
    </table>


</body>

</html>
